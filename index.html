<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N333MO</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url("Gifs/Background.gif");
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    /* Wavy Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #000;
      z-index: -1;
    }

    /* Card Container */
    .card {
      width: 350px;
      margin: 350px auto;
      background: rgba(20, 20, 20, 0.2);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* User Info */
    .user-info {
      display: flex;
      bottom: 33%;
      align-items: center;
      margin-bottom: 20px;
    }

    .user-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .user-info .details {
      font-size: 14px;
    }

    .user-info .details h3 {
      margin-bottom: 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .user-info .details span {
      font-size: 12px;
      color: #aaa;
    }

    /* Streaming Section */
    .streaming {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(40, 40, 40, 0.);
      border-radius: 10px;
    }

    .streaming img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .streaming .details {
      flex: 1;
      margin-left: 15px;
    }

    .streaming .details h4 {
      margin: 0;
      font-size: 16px;
    }

    .streaming .details p {
      margin: 0;
      font-size: 12px;
      color: #aaa;
    }

    /* Icons Section */
    .icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 5px;
    }

    
    #animatedText {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #fff; /* Cursor effect */
      width: 0; /* Start with no width for the animation */
      animation: typing 4s steps(20, end), blink 0.8s step-end infinite alternate;
    }
    .glow-Username {
      font-size: 48px;
      color: white;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      background-color: black; /* Optional for better contrast */
    }

    .glow-Socials {
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      .glow-Socials:hover {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        transform: scale(1.25); /* Slightly enlarges the icon */
        cursor: pointer;
      }

    /* Typing effect */
    @keyframes typing {
      from {
        width: 0; /* Start typing from nothing */
      }
      to {
        width: 15ch; /* Adjust for the full text width */
      }
    }

    /* Blinking cursor effect */
    @keyframes blink {
      from {
        border-color: transparent;
      }
      to {
        border-color: white;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="card">
    <div class="user-info">
      <img src="/Photos/pfp.jpg" alt="User Avatar">
      <div class="details">
        <h3 class="glow-Username">N333MO</h3>
        <span>333</span>
      </div>
    </div>

    <div class="streaming">
      <img src="/Photos/MusicPFP.png" alt="Stream Avatar">
      <div class="details">
        <h4 id="song-title">Streaming Random Track</h4>
        <p></p>
      </div>
    </div>

    <!-- Icons Section -->
    <div class="icons" id="icon-container"></div>
  </div>

  <audio id="audioPlayer" autoplay hidden></audio>

  <script>
    // List of songs in the folder
    const songs = [
      { name: "osamason - my bad", path: "songs/song1.mp3" },
      { name: "PlayBoi Carti - PVRIS", path: "songs/song2.mp3" },
      { name: "Protect - Stars In My Ceilings", path: "songs/song3.mp3" },
      { name: "Lil Uzi Vert - Blow Da Whistle", path: "songs/song4.mp3" },
      { name: "osamason - NO MANNERS", path: "songs/song5.mp3" },
      { name: "NETTSPEND - SHUT UP", path: "songs/song6.mp3" }
    ];

    // Play a random song
    function playRandomSong() {
      const randomIndex = Math.floor(Math.random() * songs.length);
      const selectedSong = songs[randomIndex];

      // Set the audio source
      const audioPlayer = document.getElementById("audioPlayer");
      audioPlayer.src = selectedSong.path;

      // Update the song title
      const songTitle = document.getElementById("song-title");
      songTitle.textContent = selectedSong.name;

      // Start playback
      audioPlayer.play();
    }

    // Event Listener for when a song ends
    const audioPlayer = document.getElementById("audioPlayer");
    audioPlayer.addEventListener("ended", playRandomSong);

    // Add dynamic clickable icons
    const icons = [
      { image: "Photos/X.png", link: "https://www.x.com/n333mo_" },
      { image: "https://clipzy.org/home/img/Twitch.png", link: "https://www.Twitch.tv/n333mo_" },
    ];

    const iconContainer = document.getElementById("icon-container");
    icons.forEach(icon => {
      const imgElement = document.createElement("img");
      imgElement.src = icon.image;
      imgElement.alt = "Icon";
      imgElement.classList.add("glow-Socials"); // Add the glow class
      imgElement.addEventListener("click", () => {
        window.open(icon.link, "_blank");
      });

      iconContainer.appendChild(imgElement);
    });

    // Animated title and random song play
    const titleSequence = ["N", "N3", "N33", "N333", "N333M", "N333MO", "N"];
    let titleIndex = 0;

    function animateTitle() {
      document.title = titleSequence[titleIndex];
      titleIndex = (titleIndex + 1) % titleSequence.length;
      setTimeout(animateTitle, 750);
    }

    window.onload = () => {
      animateTitle();
      playRandomSong();
    };
  </script>
</body>
</html>
