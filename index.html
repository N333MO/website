<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N333MO</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-size: cover;
      color: #fff;
      cursor: url(cursor/cursor.png), auto;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Wavy Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #000;
      z-index: -1;
    }

    /* Card Container */
    .card {
      width: 350px;
      margin: 350px auto;
      background: rgba(20, 20, 20, 0.0);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.0);
    }

    /* User Info */
    .user-info {
      position: relative;
      display: flex;
      bottom: 33%;
      align-items: center;
      margin-bottom: 20px;
    }

    .user-info img {
      transform: translate(90px);
      width: 120px;
      height: 120px;
      margin: 1px;
      align-items: center;
      border-radius: 0px;
    }
    
    .user-info .details {
      font-size: 14px;
    }

    .user-info .details h6 
    {
      transform: translate(90px);
      align-items: center;
      margin-bottom: 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .user-info .details span {
      transform: translate(90px);
      font-size: 12px;
      color: #aaa;
    }

    /* Streaming Section */
    .streaming {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(40, 40, 40, 0.);
      border-radius: 10px;
    }

    .streaming img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .streaming .details {
      flex: 1;
      margin-left: 15px;
    }

    .streaming .details h4 {
      margin: 0;
      font-size: 16px;
    }

    .streaming .details p {
      margin: 0;
      font-size: 12px;
      color: #aaa;
    }

    
    #animatedText {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #fff; /* Cursor effect */
      width: 0; /* Start with no width for the animation */
      animation: typing 4s steps(20, end), blink 0.8s step-end infinite alternate;
    }

    .details {
  position: relative;
  display: inline-block; /* Ensures elements stack properly */
}


.glowing-text
{
  transform: translate(60px);
  color: white;
  text-shadow: 0 0 10px #ffffff, 0 0 20px #000000, 0 0 30px #ffffff;
  background-color: transparent;
}
.glow-Username {
  transform: translate(60px);
  font-size: 48px;
  color: white;
  text-shadow: 0 0 10px #ffffff, 0 0 20px #000000, 0 0 30px #ffffff;
  background-color: transparent;
}

.sparkle-text {
  transform: translate(60px);
  position: absolute; /* Overlay the image */
  top: 50%; /* Adjust based on placement */
  left: 50%; /* Adjust based on placement */
  transform: translate(-50px, -50%); /* Center the sparkles under the text */
  width: 200px; /* Adjust size as needed */
  height: 75px;
}


    @keyframes sparkle {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    .glow-Socials {
  transition: box-shadow 0.3s ease, transform 0.3s ease;
}

.glow-Socials:hover {
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
  transform: scale(1.4); /* Slightly enlarges the icon */
  cursor: pointer;
}

.icons {
  display: flex; /* Ensure children are flex-enabled */
  justify-content: center; /* Center align icons */
  gap: 50px; /* Reduce excessive spacing */
  margin-top: 20px;
}

.icons img {
  width: 40px;
  height: 40px;
  border-radius: 5px;
  transition: transform 0.3s ease; /* Smooth transition for hover */
}

.icons img:hover {
  transform: scale(1.2); /* Slightly enlarges on hover */
  cursor: pointer;
}
    /* Typing effect */
    @keyframes typing {
      from {
        width: 0; /* Start typing from nothing */
      }
      to {
        width: 15ch; /* Adjust for the full text width */
      }
    }

    /* Blinking cursor effect */
    @keyframes blink {
      from {
        border-color: transparent;
      }
      to {
        border-color: white;
      }
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="Gifs/Newest-Background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <div class="background"></div>

  <div class="card">
    <div class="user-info">
      <img src="/Photos/Cross-PFP.png" alt="User Avatar">
    </div>

    <div class="details">
      <h6 class="glow-Username">N333MO</h6>
      <img class="sparkle-text" src="Photos/Sparkles.gif" alt="Sparkles">
    </div>
    

    <div class="threetext">
      <p, class="glowing-text"></p>
    </div>

    <!-- Icons Section -->
    <div class="icons" id="icon-container"></div>
  </div>

  <audio id="audioPlayer" autoplay hidden>
      <source src="songs/song1.mp3" type="audio/mpeg">
  </audio>
  <script>
    // List of songs in the folder
    const songs = [
      { name: "Gorillaz - On Melancholy Hill", path: "songs/song1.mp3" },
    ];

    // Play a random song
    function playRandomSong() {
      const randomIndex = Math.floor(Math.random() * songs.length);
      const selectedSong = songs[randomIndex];

      // Set the audio source
      const audioPlayer = document.getElementById("audioPlayer");
      audioPlayer.src = selectedSong.path;

      // Update the song title
      const songTitle = document.getElementById("song-title");
      songTitle.textContent = selectedSong.name;

      // Start playback
      audioPlayer.play();
    }

    // Event Listener for when a song ends
    const audioPlayer = document.getElementById("audioPlayer");
    audioPlayer.addEventListener("ended", playRandomSong);

    // Add dynamic clickable icons
    const icons = [
      { image: "Gifs/Twitter.gif", link: "https://www.x.com/n333mo_" },
      { image: "Gifs/Twitch.gif", link: "https://www.Twitch.tv/n333mo_" },
      { image: "Photos/WebBrowser.png", link: "https://guns.lol/2ft"}
    ];

    const iconContainer = document.getElementById("icon-container");
    icons.forEach(icon => {
      const imgElement = document.createElement("img");
      imgElement.src = icon.image;
      imgElement.alt = "Icon";
      imgElement.classList.add("glow-Socials"); // Add the glow class
      imgElement.addEventListener("click", () => {
        window.open(icon.link, "_blank");
      });

      iconContainer.appendChild(imgElement);
    });

    // Animated title and random song play
    const titleSequence = ["N", "N3", "N33", "N333", "N333M", "N333MO", "N"];
    let titleIndex = 0;

    function animateTitle() {
      document.title = titleSequence[titleIndex];
      titleIndex = (titleIndex + 1) % titleSequence.length;
      setTimeout(animateTitle, 750);
    }

    window.onload = () => {
      animateTitle();
      playRandomSong();
    };
  </script>
</body>
</html>
